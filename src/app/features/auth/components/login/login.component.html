<div class="account-pages my-5 pt-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden">
          <div class="bg-primary bg-soft">
            <div class="row">
              <div class="col-7">
                <div class="text-primary p-4">
                  <h5 class="text-primary">Welcome Back !</h5>
                  <p>Sign in to continue to Skote.</p>
                </div>
              </div>
              <div class="col-5 align-self-end">
                <img src="assets/images/profile-img.png" alt="" class="img-fluid">
              </div>
            </div>
          </div>
          <div class="card-body pt-0">
            <div class="auth-logo">
              <a href="index.html" class="auth-logo-light">
                <div class="avatar-md profile-user-wid mb-4">
                  <span class="avatar-title rounded-circle bg-light">
                    <img src="assets/images/logo-light.svg" alt="" class="rounded-circle" height="34">
                  </span>
                </div>
              </a>

              <a href="index.html" class="auth-logo-dark">
                <div class="avatar-md profile-user-wid mb-4">
                  <span class="avatar-title rounded-circle bg-light">
                    <img src="assets/images/logo.svg" alt="" class="rounded-circle" height="34">
                  </span>
                </div>
              </a>
            </div>
            <div class="p-2">
              <form [formGroup]="loginForm" class="form-horizontal"
                action="https://themesbrand.com/skote-mvc/layouts/index.html">

                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input formControlName="username" type="text" class="form-control" id="username"
                    placeholder="Enter username">
                  <div *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched"
                    class="form-text text-danger">
                    {{utility.FormatString(this.validationMessage.RequiredField, 'Username')}}
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <div class="input-group auth-pass-inputgroup">
                    <input formControlName="password" type="password" class="form-control" placeholder="Enter password"
                      aria-label="Password" aria-describedby="password-addon">
                  </div>
                  <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched"
                    class="form-text text-danger">
                    {{utility.FormatString(this.validationMessage.RequiredField, 'Password')}}
                  </div>
                </div>

                <div class="form-check">
                  <input formControlName="rememberMe" class="form-check-input" type="checkbox" id="remember-check">
                  <label class="form-check-label" for="remember-check">
                    Remember me
                  </label>
                </div>

                <div class="mt-3 d-grid">
                  <button class="btn btn-primary waves-effect waves-light" type="submit" (click)="onSubmit()">Log
                    In</button>
                </div>

                <div class="mt-4 text-center">
                  <a routerLink="/auth/forgotpassword" class="text-muted"><i class="mdi mdi-lock me-1"></i> Forgot your
                    password?</a>
                </div>
              </form>
            </div>

          </div>
        </div>
        <div class="mt-5 text-center">

          <div>
            <p>Don't have an account ? <a routerLink="/auth/register" class="fw-medium text-primary"> Signup now </a>
            </p>
            <!-- <p>Â©
              <script>document.write(new Date().getFullYear())</script> Skote. Crafted with <i
                class="mdi mdi-heart text-danger"></i> by Themesbrand
            </p> -->
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
